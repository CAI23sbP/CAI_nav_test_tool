robot_model: tiago
robot_radius: 0.27
robot_base_frame: base_link
robot_sensor_frame: base_laser_link
is_holonomic: False
actions:
  discrete:
    - name: move_forward
      linear: 1.5
      angular: 0.0
    - name: move_backward
      linear: -0.15
      angular: 0.0
    - name: turn_left
      linear: 0.15
      angular: 0.35
    - name: turn_right
      linear: 0.15
      angular: -0.35
    - name: turn_strong_left
      linear: 0.0
      angular: 0.75
    - name: turn_strong_right
      linear: 0.0
      angular: -0.75
    - name: stop
      linear: 0.0
      angular: 0.0
  continuous:
    linear_range: [-1.5, 1.5] # Maximum translational velocity in m/s
    angular_range: [-2.0, 2.0] # Maximum rotational velocity in rad/s
laser:
  angle:
    min: -1.9198600053787231
    max: 1.9198600053787231
    increment: 0.00533294445
  range: 25.0
  num_beams: 666
  update_rate: 10
